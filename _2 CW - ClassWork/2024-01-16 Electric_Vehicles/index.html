<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Park</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <video autoplay loop src="The_all-electric_BMW_family.mp4"></video>

    <div class="main-container">
        <nav>
            <div class="left-nav">
                <img src="electric-car-logo.jpg" alt="">
                <p><strong>BMW</strong> <br> Energy Park &copy;</p>
            </div>
            <div class="mid-nav">
                <div class="mid-left-nav">
                    <p>Solution</p>
                    <p>About</p>
                </div>
            </div>
            <div class="right-nav">
                <div class="btn-group">
                    <div class="btn btn-1">Log in</div>
                    <div class="btn btn-2">Contact <i class="ri-arrow-right-line arrow-right"></i> </div>
                </div>
            </div>
        </nav>

        <div class="hero-section">
            <div class="main-heading">
                BMW <br>
                <p>Electrifying Revolution</p><br>
                <span>(Driving into the Future)</span>
            </div>
            <div class="mid-button">
                <button>Our Solutions  </button>
                <div class="circular-arrow">
                    <i class="ri-arrow-right-line"></i>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="left-footer">Experts in smart <br>
                EV charging solutions
            </div>
            <div class="right-footer ">Explore <i class="ri-arrow-down-line arrow-right-footer"></i>
