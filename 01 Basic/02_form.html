<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        

    <input type="text" placeholder="Full Name" size="20" width="28">
    <input type="number" name="" id="" placeholder="Number">
    <input type="email" name="" id="" placeholder="Email Address" >
    <input type="password" name="" id="">
    <input type="date" name="" id="" >
    <input type="datetime" name="" id="">
    <input type="datetime-local" name="" id="">
    <input type="file" >
    <textarea name="" id="" cols="30" rows="10" placeholder="Textarea"></textarea>
    <input type="radio" name="" id="">
    <br><br>

    <!-- Radio Button -->
    <label for="">
        <input type="radio"> male
        <input type="radio"> female
    </label>

    <br> <br>
        Single selecting element
    <label for="">
        <input type="radio" name="gender" > male
        <input type="radio" name="gender" > female
    </label>
<br>

    <!-- Checkbox  -->
    <input type="checkbox" > All Terms & Condition
    <br>
    <input type="checkbox" > Preview & Confirm
    <br>

    <button type="submit">Submit</button>

    <!-- Slect -->
    <select name="" id="">
        <option value="">BPL</option>
        <option value="">ET</option>
        <option value="">PPTA</option>
    </select>

    <!-- Types of Button: submit reset normalBUtton  -->
    submit - page refresh
    <button type="button">Button</button>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>

    <!-- input tage like button - no use -->
    <input type="button" value="i/p button">
    <input type="reset" value="i/p reset">

</body>
</html>
